<html>
<head>
  <title>The Psychic Letter Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header><h1>The Psychic Game</h1></header>
  <div class="game">
    <p class="instructions">
      Guess what letter I'm thinking of
    </p>
    <p class="wins">Wins: <span id="wins">0</span></p>
    <p class="losses">Losses: <span id="losses">0</span></p>
    <p class="left">Guesses left: <span id="left">9</span></p>
    <p class="guesses">Your Guesses so far: <span id="guesses">a, b, c</span></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
